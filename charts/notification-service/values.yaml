replicaCount: 1

nameOverride: ""
fullnameOverride: ""

terminationGracePeriod: 30

image:
  repository: gcr.io/odlli-platform/notification-service
  tag: latest
  pullPolicy: Always
  pullSecrets: gcr-odlli-json-key

env:
  profile: prod
  db:
    host: prod-postgresql-postgresql
    port: 5432
    secret: prod-postgres-secret
  oauth:
    secret: prod-oauth-secret
  aws:
    ses:
      secretName: prod-ses-secret

service:
  type: ClusterIP
  port: 8080

ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: prod-letsencrypt
  host: api.odlli.com
  paths:
    - /notification
  tls:
    secretName: prod-letsencrypt-tls-secret

certificate:
  name: prod-odlli-com-crt
  secretName: prod-odlli-com-tls
  commonName: odlli.com
  dnsNames:
    - odlli.com
    - api.odlli.com
  clusterIssuer:
    name: prod-letsencrypt